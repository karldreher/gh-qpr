name: CI/CD
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Run tests
        run: go test ./...
      
      - name: Build
        run: go build .

  release:
    # Only perform semantic-release on main
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-22.04
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: cli/gh-extension-precompile@v2
        with:
          generate_attestations: true
          go_version_file: go.mod
