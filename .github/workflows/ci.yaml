name: CI/CD
on:
  push:
    tags:
      - "v*"
  pull_request:
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Run tests
        run: go test ./...
      
      - name: Build
        run: go build .

  release:
    # Only perform release on tag
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: cli/gh-extension-precompile@v2
        with:
          generate_attestations: true
          go_version_file: go.mod
          github_token: ${{ secrets.GITHUB_TOKEN }}
